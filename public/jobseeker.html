                <p class="summary">Get in touch with the Andiamo team using the form below.</p>

                            <div class="row">
            <div class="col-md-12">
              <div class="row">
	<div class="col-lg-7 centered">
		<div class="feedback hide"></div>
		<form action="" method="post" id="contactForm" role="form">
						<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="First Name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="email" class="control-label">Email:</label>
						<input type="email" class="form-control" maxlength="128" name="email" value="" placeholder="Your Email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="subject" class="control-label">Subject:</label>
						<input type="text" class="form-control" maxlength="60" name="subject" value="" placeholder="Subject">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="message" class="control-label">Message:</label>
						<textarea name="message" class="form-control" rows="5"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-sm-12">
							<label for="message" class="control-label">Verify you're human:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5 col-md-5">
							<div class="form-group">
								<input type="text" maxlength="5" name="captcha" value="" class="form-control" placeholder="Case sensitive!">					
							</div>
						</div>						
						<div class="col-sm-7 col-md-7 captcha">
							<img src="/ui/assets/images/captcha?1429455406" /><a href="" class="icon-refresh-link"><i class="fa fa-refresh fa-lg"></i></a>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-right">
				<div class="col-md-12">
					<button type="button" name="sendmessage" data-loading-text="Sending..."  class="btn btn-warning btn-lg" id="form_submit">Send</button>
				</div>
			</div>
		</form>
